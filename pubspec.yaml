name: music_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^0.1.3
  flutter_bloc:
  # Dart support
  dartz: ^0.9.1
  get_it:
  equatable:
  # Device permission
  flutter_audio_query: ^0.3.4+2
  audioplayers: ^0.15.1
  data_connection_checker: 
  # Requests
  dio: 
  # other
  url_launcher: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.2.0

